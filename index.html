<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Theme Weekly Planner</title>
      <link rel="stylesheet"  href="style.css"></link>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BH Weekly Planner</h1>
            <div class="week-navigation">
                <button id="prev-week">Previous Week</button>
                <span id="current-week"></span>
                <button id="next-week">Next Week</button>
            </div>
        </div>

        <div id="week-days"></div>
        <div id="tasks-container"></div>
        
        <div class="fish"></div>
        <div class="bunny"></div>
    </div>
    
    <div class="waves"></div>

    <script src="weh.javascript"></script>
</body>
</html>
